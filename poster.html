<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(230, 227, 227);
            overflow: hidden; 
        }

        nav {
            background-color: rgb(48, 48, 94);
        }

        .image-container {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 0; 
            padding: 0; 
        }

        .image-container img {
            width: 100%;   
            height: 100vh; 
            object-fit: contain; 
            max-width: 100%;  
            max-height: 100%; 
        }

        .w3-teal {
            display: flex;
        }

        .description {
            text-align: center;
            margin: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .w3-sidebar {
            background-color: rgb(236, 238, 151);
            width: 300px;
        }

        @media screen and (max-width: 768px) {
            .image-container {
                height: auto;  
            }

            .image-container img {
                height: auto;  
                width: 90%;     
                object-fit: contain; 
            }

            .container {
                padding: 0;
                margin: 0;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">
            <p>Members :</p> 
            <p>Aldrid Cortes</p>
            <p>Crisanto Nabarte</p>
            <p>Christian Nabarte</p>
        </a>
        <a href="#" class="w3-bar-item w3-button">Section : Benz</a>
        <a href="#" class="w3-bar-item w3-button">Grade 11</a>
    </div>
    
    <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
        <div class="w3-container">
            <h1>EMPTECH</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12 image-container">
                <img id="posterImage1" src="images/1.png" alt="Poster Image 1">
            </div>
        </div>
        <div class="row">
            <div class="col-12 image-container">
                <img id="posterImage2" src="images/2.png" alt="Poster Image 2">
            </div>
        </div>
        <div class="row">
            <div class="col-12 image-container">
                <img id="posterImage3" src="images/3.png" alt="Poster Image 3">
            </div>
        </div>
        <div class="row">
            <div class="col-12 image-container">
                <img id="posterImage4" src="images/4.jpg" alt="Poster Image 4">
            </div>
        </div>
        <div class="row">
            <div class="col-12 image-container">
                <img id="posterImage5" src="images/5.png" alt="Poster Image 5">
            </div>
        </div>
        <div class="row">
            <div class="col-12 image-container">
                <img id="posterImage6" src="images/6.png" alt="Poster Image 6">
            </div>
        </div>
        <div class="row">
            <div class="col-12 image-container">
                <img id="posterImage7" src="images/7.png" alt="Poster Image 7">
            </div>
        </div>
        <div class="row">
            <div class="col-12 image-container">
                <img id="posterImage8" src="images/8.png" alt="Poster Image 8">
            </div>
        </div>
    </div>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }

        document.addEventListener('wheel', function(e) {
            if (e.deltaY > 0) {
                scrollToNextImage();
            } else {
                scrollToPreviousImage();
            }
        });

        function scrollToNextImage() {
            const currentSection = document.querySelector('.image-container img[src*="images/teaching.jpg"]:not(.hidden)');
            if (currentSection) {
                const nextSection = currentSection.closest('.row').nextElementSibling;
                if (nextSection) {
                    nextSection.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        function scrollToPreviousImage() {
            const currentSection = document.querySelector('.image-container img[src*="images/teaching.jpg"]:not(.hidden)');
            if (currentSection) {
                const prevSection = currentSection.closest('.row').previousElementSibling;
                if (prevSection) {
                    prevSection.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
